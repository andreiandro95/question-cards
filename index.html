<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- js bootstrap -->
    <script src="./js/all.js"></script>
    <!-- font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Change Background Color</title>
</head>
<body>
    <!-- flashcard -->
    <div class="flashcards">
        <div class="flashcard-body">
            <div>
                <h1 class="title-flashcard">Flashcards</h1>
            </div>
            <div>
                <button type="button" class="btn-add">Add questions</button>
            </div>
            <div class="question-field">
                <div class="question-answer">
                   <div class="close-button">
                        <a><i class="fas fa-window-close close-tab"></i></a>
                   </div>
                    <div class="question">
                        <p>Question</p>
                        <textarea name="question" id="question" cols="50" rows="3" placeholder="Add question" required wrap="hard"></textarea>
                    </div>
                    <div class="answer">
                        <p>Answer</p>
                        <textarea name="answer" id="answer" cols="50" rows="3" placeholder="Add answer" required wrap="hard"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn-save">Save</button>
                    </div>
                </div>
            </div>
            <div class="display-question">
              
            </div>
        </div>

    <!-- javascript si jquerry -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
